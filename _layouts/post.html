---
layout: default
---

<div class="posts">
  <div class="post">
    <h1 class="post-title">{{ page.title }}</h1>

    <span class="post-date">
      {{ page.date | date_to_string }} 
      <a href="https://www.google.com/maps/search/{{ page.location }}" target="_blank"> @ {{ page.location }}</a>
    </span>

    {{ content }}
  </div>
</div>

<div class="related">
  <h2>Verwandte Beitr√§ge</h2>
  <ul class="related-posts">
    {% for post in site.related_posts limit:3 %}
      <li>
        <h3>
          <a href="{{ post.url }}">
            {{ post.title }}
            <small>{{ post.date | date_to_string }}</small>
          </a>
        </h3>
      </li>
    {% endfor %}
  </ul>
</div>
